<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محول العناصر إلى وسوم HTML</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: right;
      padding: 30px;
      background: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    code {
      background: #eee;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>أدخل اسم العنصر باللغة العربية:</h2>
  <input type="text" id="arabicInput" placeholder="مثلاً: فقرة">
  <button onclick="getTag()">تحويل</button>

  <div id="result"></div>

  <script>
    let tags = {};

    // تحميل ملف JSON من نفس المجلد
    fetch('main.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("فشل تحميل main.json");
        }
        return response.json();
      })
      .then(data => {
        tags = data;
      })
      .catch(error => {
        document.getElementById("result").innerText = "⚠️ خطأ في تحميل ملف البيانات.";
        console.error(error);
      });

    function getTag() {
      const key = document.getElementById("arabicInput").value.trim();
      const result = tags[key];
      const output = document.getElementById("result");

      if (result) {
        output.innerHTML = `الوسم هو: <code>${result}</code>`;
      } else {
        output.innerHTML = "⚠️ لم يتم العثور على هذا الاسم في الملف.";
      }
    }
  </script>

</body>
</html>
