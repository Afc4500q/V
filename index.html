<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مفسر برمجي عربي شامل</title>
</head>
<body>
  <h2>اكتب كودك العربي:</h2>
  <textarea id="input" rows="6" cols="60">فقرة: هذا نص تجريبي.</textarea>
  <br>
  <label>اختر نوع الكود:</label>
  <select id="language">
    <option value="JavaScript">JavaScript</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
  </select>
  <br><br>
  <button onclick="فسر()">فسر الكود</button>

  <h3>الكود الناتج:</h3>
  <pre id="output"></pre>

  <script>
    let القاموس = {};

    // تحميل ملف JSON
    fetch('arabic_programming_dictionary.json')
      .then(response => response.json())
      .then(data => {
        القاموس = data; // نحمل كل الأقسام: JS, HTML, CSS
      })
      .catch(error => {
        console.error("فشل تحميل القاموس:", error);
      });

    function فسر() {
      const input = document.getElementById("input").value;
      const language = document.getElementById("language").value;
      const القاموس_المختار = القاموس[language] || {};
      let الكود = input;

      for (const [عربي, انجليزي] of Object.entries(القاموس_المختار)) {
        const regex = new RegExp(عربي, 'g');
        if (Array.isArray(انجليزي)) {
          الكود = الكود.replace(regex, انجليزي[0]);
        } else {
          الكود = الكود.replace(regex, انجليزي);
        }
      }

      document.getElementById("output").textContent = الكود;
    }
  </script>
</body>
</html>
