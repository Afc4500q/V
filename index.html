<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محول العناصر إلى وسوم HTML</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: right;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>ادخل اسم العنصر باللغة العربية:</h2>
  <input type="text" id="arabicInput" placeholder="مثلاً: فقرة">
  <button onclick="getTag()">تحويل</button>

  <div id="result"></div>

  <script>
    let tags = {};

    // تحميل ملف JSON عند فتح الصفحة
    fetch('main.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('فشل تحميل ملف main.json');
        }
        return response.json();
      })
      .then(data => {
        tags = data;
      })
      .catch(error => {
        console.error('خطأ في تحميل JSON:', error);
        document.getElementById("result").innerText = "⚠️ تعذر تحميل البيانات.";
      });

    // دالة البحث والعرض
    function getTag() {
      const input = document.getElementById("arabicInput").value.trim();
      const tag = tags[input];
      const resultDiv = document.getElementById("result");

      if (tag) {
        resultDiv.innerHTML = `الوسم هو: <code>${tag}</code>`;
      } else {
        resultDiv.innerHTML = "⚠️ لم يتم العثور على هذا الاسم في القائمة.";
      }
    }
  </script>

</body>
</html>
