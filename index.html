<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محول العناصر إلى وسوم HTML</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: right;
      padding: 30px;
      background: #f9f9f9;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #resultContainer {
      margin-top: 20px;
    }
    textarea {
      height: 100px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      direction: ltr;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>أدخل اسم العنصر باللغة العربية:</h2>
  <input type="text" id="arabicInput" placeholder="مثلاً: فقرة">
  <button onclick="getTag()">تحويل</button>

  <div id="resultContainer" style="display:none;">
    <h3>الكود الناتج:</h3>
    <textarea id="codeOutput" readonly></textarea>
    <button onclick="copyCode()">📋 نسخ الكود</button>
  </div>

  <script>
    let tags = {};

    // تحميل ملف JSON من نفس المجلد
    fetch('main.json')
      .then(response => {
        if (!response.ok) throw new Error("فشل تحميل main.json");
        return response.json();
      })
      .then(data => tags = data)
      .catch(error => {
        alert("⚠️ خطأ في تحميل ملف البيانات.");
        console.error(error);
      });

    function getTag() {
      const key = document.getElementById("arabicInput").value.trim();
      const result = tags[key];
      const resultBox = document.getElementById("resultContainer");
      const codeOutput = document.getElementById("codeOutput");

      if (!result) {
        codeOutput.value = "⚠️ لم يتم العثور على هذا الاسم في الملف.";
        resultBox.style.display = "block";
        return;
      }

      let htmlCode = "";

      if (result.includes("</")) {
        // عناصر بوسم بداية ونهاية
        const openTag = result.split(">")[1].replace("<", "<");
        const closeTag = result.split(">")[0] + ">";
        htmlCode = `${openTag}محتواك هنا${closeTag}`;
      } else {
        // عناصر بدون وسم نهاية
        htmlCode = result;
      }

      codeOutput.value = htmlCode;
      resultBox.style.display = "block";
    }

    function copyCode() {
      const textarea = document.getElementById("codeOutput");
      textarea.select();
      document.execCommand("copy");
      alert("✅ تم نسخ الكود!");
    }
  </script>

</body>
</html>
