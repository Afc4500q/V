<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محول العناصر إلى وسوم HTML</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: right;
      padding: 30px;
      background: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    code {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      display: block;
      white-space: pre-wrap;
      direction: ltr;
      font-size: 15px;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>أدخل اسم العنصر باللغة العربية:</h2>
  <input type="text" id="arabicInput" placeholder="مثلاً: فقرة">
  <button onclick="getTag()">تحويل</button>

  <div id="result"></div>
  <button id="copyBtn" style="display:none;" onclick="copyCode()">📋 نسخ الكود</button>

  <script>
    let tags = {};

    // تحميل ملف JSON
    fetch('main.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("فشل تحميل main.json");
        }
        return response.json();
      })
      .then(data => {
        tags = data;
      })
      .catch(error => {
        document.getElementById("result").innerText = "⚠️ خطأ في تحميل ملف البيانات.";
        console.error(error);
      });

    function getTag() {
      const key = document.getElementById("arabicInput").value.trim();
      const result = tags[key];
      const output = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");

      if (!result) {
        output.innerHTML = "⚠️ لم يتم العثور على هذا الاسم في الملف.";
        copyBtn.style.display = "none";
        return;
      }

      let htmlCode = "";

      if (result.includes("</")) {
        // عناصر بوسم بداية ونهاية
        const openTag = result.split(">")[1].replace("<", "<");
        const closeTag = result.split(">")[0] + ">";
        htmlCode = `${openTag}محتواك هنا${closeTag}`;
      } else {
        // عناصر بدون وسم نهاية
        htmlCode = result;
      }

      output.innerHTML = `الكود المقترح هو:<br><code id="codeBlock">${htmlCode}</code>`;
      copyBtn.style.display = "inline-block";
    }

    function copyCode() {
      const code = document.getElementById("codeBlock").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("✅ تم نسخ الكود بنجاح!");
      }).catch(() => {
        alert("❌ فشل النسخ!");
      });
    }
  </script>

</body>
</html>
