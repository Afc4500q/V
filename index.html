<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محول العناصر إلى وسوم HTML</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: right;
      padding: 30px;
      background: #f9f9f9;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #resultContainer {
      margin-top: 20px;
    }
    textarea {
      height: 120px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      direction: ltr;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>أدخل وصف العنصر أو اسمه باللغة العربية:</h2>
  <input type="text" id="arabicInput" placeholder="مثلاً: حاوية عام Iraq (العراق)">
  <button onclick="getTag()">تحويل</button>

  <div id="resultContainer" style="display:none;">
    <h3>الكود الناتج:</h3>
    <textarea id="codeOutput" readonly></textarea>
    <button onclick="copyCode()">📋 نسخ الكود</button>
  </div>

  <script>
    let tags = {};

    fetch('main.json')
      .then(response => {
        if (!response.ok) throw new Error("فشل تحميل main.json");
        return response.json();
      })
      .then(data => tags = data)
      .catch(error => {
        alert("⚠️ خطأ في تحميل ملف البيانات.");
        console.error(error);
      });

    function getTag() {
      const input = document.getElementById("arabicInput").value.trim();
      const output = document.getElementById("codeOutput");
      const container = document.getElementById("resultContainer");

      let htmlCode = "";

      // استخلاص رابط إن وجد
      const linkMatch = input.match(/رابط\[(.*?)\]/);
      const link = linkMatch ? linkMatch[1] : null;

      // استخلاص النص داخل القوسين
      const contentMatch = input.match(/\((.*?)\)/);
      const content = contentMatch ? contentMatch[1] : "محتواك هنا";

      // تحقق من وجود class أو id
      const isClass = input.includes("عام");
      const isId = input.includes("خاص");
      const identifierMatch = input.match(/عام\s+(\w+)|خاص\s+(\w+)/);
      const identifier = identifierMatch ? (identifierMatch[1] || identifierMatch[2]) : null;

      // معرفة نوع العنصر (حاوية، صورة، رابط... الخ)
      if (input.includes("حاوية")) {
        if (isClass && identifier) {
          htmlCode = `<div class="${identifier}">${content}</div>`;
        } else if (isId && identifier) {
          htmlCode = `<div id="${identifier}">${content}</div>`;
        } else {
          htmlCode = `<div>${content}</div>`;
        }

      } else if (input.includes("صورة")) {
        htmlCode = link ? `<img src="${link}">` : `<img src="image.jpg">`;

      } else if (input.includes("رابط")) {
        const href = link || "#";
        htmlCode = `<a href="${href}">${content}</a>`;

      } else {
        // إذا كان مجرد اسم عنصر من JSON
        const tag = tags[input];
        if (tag) {
          if (tag.includes("</")) {
            const openTag = tag.split(">")[1].replace("<", "<");
            const closeTag = tag.split(">")[0] + ">";
            htmlCode = `${openTag}${content}${closeTag}`;
          } else {
            htmlCode = tag;
          }
        } else {
          htmlCode = "⚠️ لم يتم العثور على هذا العنصر.";
        }
      }

      output.value = htmlCode;
      container.style.display = "block";
    }

    function copyCode() {
      const textarea = document.getElementById("codeOutput");
      textarea.select();
      document.execCommand("copy");
      alert("✅ تم نسخ الكود!");
    }
  </script>

</body>
</html>
