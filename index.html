<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محول العناصر إلى وسوم HTML</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: right;
      padding: 30px;
      background: #f9f9f9;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #resultContainer {
      margin-top: 20px;
    }
    textarea {
      height: 120px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      direction: ltr;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>أدخل وصف العنصر باللغة العربية:</h2>
  <input type="text" id="arabicInput" placeholder="مثلاً: فقرة عام green (نص تجريبي)">
  <button onclick="getTag()">تحويل</button>

  <div id="resultContainer" style="display:none;">
    <h3>الكود الناتج:</h3>
    <textarea id="codeOutput" readonly></textarea>
    <button onclick="copyCode()">📋 نسخ الكود</button>
  </div>

  <script>
    let tags = {};

    fetch('main.json')
      .then(response => {
        if (!response.ok) throw new Error("فشل تحميل main.json");
        return response.json();
      })
      .then(data => tags = data)
      .catch(error => {
        alert("⚠️ خطأ في تحميل ملف البيانات.");
        console.error(error);
      });

    function getTag() {
      const input = document.getElementById("arabicInput").value.trim();
      const output = document.getElementById("codeOutput");
      const container = document.getElementById("resultContainer");

      let htmlCode = "";
      const contentMatch = input.match(/\((.*?)\)/);
      const content = contentMatch ? contentMatch[1] : "";

      const linkMatch = input.match(/رابط\[(.*?)\]/);
      const link = linkMatch ? linkMatch[1] : "";

      const isClass = input.includes("عام");
      const isId = input.includes("خاص");
      const identifierMatch = input.match(/عام\s+(\w+)|خاص\s+(\w+)/);
      const identifier = identifierMatch ? (identifierMatch[1] || identifierMatch[2]) : null;

      const cleanInput = input
        .replace(/عام\s+\w+/, "")
        .replace(/خاص\s+\w+/, "")
        .replace(/\(.*?\)/, "")
        .replace(/رابط\[.*?\]/, "")
        .trim();

      const tagDef = tags[cleanInput];
      if (!tagDef) {
        output.value = "⚠️ لم يتم العثور على هذا العنصر.";
        container.style.display = "block";
        return;
      }

      // عناصر لا تحتوي على نهاية (مثل <img>)
      if (!tagDef.includes("</")) {
        if (tagDef.includes("img") || tagDef.includes("source") || tagDef.includes("track")) {
          htmlCode = link ? `<${tagDef.slice(1, -1)} src="${link}">` : tagDef;
        } else {
          htmlCode = tagDef;
        }
      } else {
        const tagName = tagDef.match(/<(\w+)/)[1];
        let attr = "";

        if (isClass && identifier) attr = ` class="${identifier}"`;
        if (isId && identifier) attr = ` id="${identifier}"`;

        if (tagName === "a" && link) {
          htmlCode = `<a href="${link}"${attr}>${content || "الرابط"}</a>`;
        } else if (["audio", "video"].includes(tagName) && link) {
          htmlCode = `<${tagName}${attr} controls>\n  <source src="${link}">\n</${tagName}>`;
        } else {
          htmlCode = `<${tagName}${attr}>${content}</${tagName}>`;
        }
      }

      output.value = htmlCode;
      container.style.display = "block";
    }

    function copyCode() {
      const textarea = document.getElementById("codeOutput");
      textarea.select();
      document.execCommand("copy");
      alert("✅ تم نسخ الكود!");
    }
  </script>

</body>
</html>
